server.port=8084
spring.application.name=searchservice

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=emailservice
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.mentoapp.searchservice.Domain.UserResponse
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.elastic.hostAndPort=localhost:9200
spring.elastic.username=elastic
spring.elastic.password=123123

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer


